version: 2.1

executors:
  dg_exec:
    environment:
      CODECOV_TOKEN: "57e9ba77-4973-4033-8b0e-9bb65f6724aa"
      COLUMNS: 160
      PATH: /root/.local/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    docker:
      - image: alezana/dg_base:<< parameters.tag >>
    parameters:
      tag:
        default: "3.9"
        description: The `cimg/python` Docker image version tag.
        type: string


jobs:
  install_docs_tests:
    executor:
      name: dg_exec
      tag: << parameters.version >>
    parameters:
      version:
        default: "3.9"
        description: |
          A full version tag must be specified. Example: "3.8"
        type: string
    working_directory: ~/repo
    resource_class: large
    steps:
      - checkout
      - run:
          name: Install poetry
          command: |
            curl -sSL https://install.python-poetry.org | python -
      - run:
          name: Install deps
          command: |
            echo PATH=$PATH
            poetry install
          no_output_timeout: 30m
      - run:
          name: List deps
          command: |
            mkdir -p artifacts
            poetry show | tee artifacts/poetry-show.txt
      - run:
          name: setup.py develop
          command: |
            poetry run python setup.py develop --prefix ~/.local --no-deps
      - run:
          name: Make docs
          command: |
            make docs
      - store_artifacts:
          path: out/docs
          destination: docs
      - run:
          name: Run tests
          command: |
            make test
      - store_artifacts:
          path: out/test-results
      - store_artifacts:
          path: out/coverage
          destination: coverage
      - run:
          name: CodeCov
          when: always
          command: |
            coverage xml
            codecov


workflows:
  version: 2
  dg_commons_ci:
    jobs:
      - install_docs_tests:
          name: "DGcommonsCI:3.9"
          version: "3.9"
      - install_docs_tests:
          name: "DGcommonsCI:3.10"
          version: "3.10"
      - install_docs_tests:
          name: "DGcommonsCI:3.11"
          version: "3.11"
